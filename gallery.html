<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri - Universitas Handayani</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0056b3;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0056b3;
      font-size: 2.5em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }
    .gallery-item {
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      background-color: white;
    }
    .gallery-item:hover {
      transform: scale(1.03);
    }
    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 15px;
    }
    .btn-beranda {
      display: block;
      margin: 40px auto 20px;
      background-color: #0056b3;
      color: white;
      text-align: center;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      max-width: 200px;
    }
    .btn-beranda:hover {
      background-color: #004091;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galeri Universitas Handayani</h1>
    <p>Dokumentasi kegiatan, fasilitas kampus, dan momen penting lainnya</p>
  </header>

  <div class="container">
    <div class="gallery">
      <div class="gallery-item">
        <img src="tse1.png" alt="Kegiatan Mahasiswa">
      </div>
      <div class="gallery-item">
        <img src="tse1.png" alt="Fasilitas Kampus">
      </div>
      <div class="gallery-item">
        <video controls>
          <source src="tes.mp4" type="video/mp4">
          Browser Anda tidak mendukung tag video.
        </video>
      </div>
      <div class="gallery-item">
        <img src="tse1.png" alt="Suasana Perkuliahan">
      </div>
    </div>
    <a href="index.html" class="btn-beranda">‚Üê Kembali ke Beranda</a>
  </div>
</body>
</html>
