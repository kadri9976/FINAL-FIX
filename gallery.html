<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri - Universitas Handayani</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fc;
      padding: 20px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #0056b3;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery-item img, .gallery-item video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-beranda {
      display: inline-block;
      margin-top: 40px;
      background-color: #0056b3;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }
    .btn-beranda:hover {
      background-color: #004091;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Galeri Kampus</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img src="tse1.png" alt="Kegiatan Mahasiswa">
      </div>
      <div class="gallery-item">
        <img src="tse1.png" alt="Fasilitas Kampus">
      </div>
      <div class="gallery-item">
        <video controls>
          <source src="tes.mp4" type="video/mp4">
          Browser Anda tidak mendukung tag video.
        </video>
      </div>
      <div class="gallery-item">
        <img src="foto3.jpg" alt="Suasana Perkuliahan">
      </div>
    </div>
    <a href="index.html" class="btn-beranda">‚Üê Kembali ke Beranda</a>
  </div>
</body>
</html>
